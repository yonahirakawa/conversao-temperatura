apiVersion: apps/v1
kind: Deployment
metadata: 
  name: meudeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata: 
      labels:
        app: web
    spec:
      containers:
      - name: site
        image: yonahuggler/conversao-temperatura:v1
        ports: 
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata: 
  name: web
spec:
  selector: 
    app: web
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: NodePort